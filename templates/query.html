{% extends "layout.html" %}

{% block header%}
    <h1>{% block title %}Search Results{% endblock %}</h1>
{% endblock %}

{% block content %}
	<div class="container">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
				    <tr>
				    	<th scope="col">ISBN</th>
				    	<th scope="col">Title</th>
					    <th scope="col">Author</th>
					    <th scope="col">Year</th>
					    <th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					{% for result in results %}
					<tr>
				    	<td>{{ result.isbn }}</td>
				    	<td>{{ result.title }}</td>
				    	<td>{{ result.author }}</td>
				    	<td>{{ result.year }}</td>
				    	<td><a href="{{ url_for('book', isbn=result.isbn) }}" class="btn btn-outline-success my-2 my-sm-0" type="submit">See more</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
